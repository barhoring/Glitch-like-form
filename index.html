<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch like form</title>
  </head>
  <body>
    <div class="main container">
      <div style="width: 400px;">
        <form action="/">
          <div style="background-color: cornsilk; padding: 0;">
            <div style="padding: 1rem 0 0 1rem;"></div>
            <div class="text">
              <div style="padding: 0; height: 1rem; background-color: #e5e5e5;">
                <div class="amount-raised-bar tooltip">
                  <span class="tooltiptext"
                    >$167 still needed for this project</span
                  >
                </div>
              </div>
              <div class="wrapper column">
                <div style="padding: 0; font-weight: 600;">
                  Only 3 days left to fund this project.
                </div>
                Join the 42 other donors who have already supported this
                project. Every dollar helps
              </div>
            </div>
            <div class="amount container">
              <div>
                <div class="wrapper">
                  <span class="input-prefix">$</span>
                  <input
                    type="numbers"
                    class="input-amount"
                    id="amount"
                    value="50"
                  />
                </div>
                <label style="padding: 0;" for="amount">Why give 50$?</label>
              </div>
              <button class="give-now button">Give now</button>
            </div>
          </div>

          <br />
          <div class="buttons container">
            <button class="button">Save for later</button>
            <button class="button">Tell your friends</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
