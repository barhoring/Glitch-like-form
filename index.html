<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch like form</title>
  </head>
  <body>
    <div class="main container">
      <div style="width: 400px; background-color: #cbe9ff;">
        <form action="#">
          <div style="background-color: #c454ff; padding: 1rem;">
            <div style="border-radius: 5px; background-color: #fae7e5;">
              <div class="text">
                <div
                  class="tooltip"
                  style="
                    width: 100%;
                    box-shadow: 2px 2px 0 rgb(34, 34, 34);

                    /* border: 1px solid #768590; */
                    padding: 0;
                    height: 1rem;
                    background-color: #e5e5e5;
                  "
                >
                  <span class="tooltiptext"
                    >$167 still needed for this project</span
                  >
                  <div class="amount-raised-bar"></div>
                </div>
                <div class="wrapper column">
                  <div style="padding: 0; font-weight: 600;">
                    Only 3 days left to fund this project.
                  </div>
                  Join the 42 other donors who have already supported this
                  project. Every dollar helps
                </div>
              </div>
              <div class="amount container">
                <div style="padding: 0;">
                  <div class="wrapper" style="justify-content: flex-start;">
                    <span class="input-prefix">$</span>
                    <input
                      type="number"
                      class="input-amount"
                      id="amount"
                      value="50"
                    />
                  </div>
                  <label class="why" style="justify-content: center;"
                    >Why give 50$?</label
                  >
                </div>
                <button class="give-now button">Give now</button>
              </div>
            </div>
          </div>

          <br />
          <div class="buttons container">
            <button class="button bottom-button">Save for later</button>
            <button class="button bottom-button">Tell your friends</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
