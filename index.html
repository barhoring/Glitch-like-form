<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch like form</title>
  </head>
  <body>
    <div class="main container">
      <div class="form-container">
        <form action="#">
          <div class="info-container">
            <div class="info">
              <div class="text">
                <div class="tooltip">
                  <span class="tooltiptext"
                    >$167 still needed for this project</span
                  >
                  <div class="amount-raised-bar"></div>
                </div>
                <div class="wrapper column">
                  <div class="days-left">
                    Only 3 days left to fund this project.
                  </div>
                  Join the 42 other donors who have already supported this
                  project. Every dollar helps
                </div>
              </div>
              <div class="amount container">
                <div class="no-padding">
                  <div class="wrapper">
                    <span class="input-prefix">$</span>
                    <input
                      type="number"
                      class="input-amount"
                      id="amount"
                      value="50"
                    />
                  </div>
                  <label class="why">Why give 50$?</label>
                </div>
                <button class="give-now button">Give now</button>
              </div>
            </div>
          </div>

          <br />
          <div class="buttons container">
            <button class="button bottom-button">Save for later</button>
            <button class="button bottom-button">Tell your friends</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
