<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch like form</title>
  </head>
  <body>
    <div class="main container">
      <div style="width: 400px;">
        <form action="/">
          <div style="background-color: cornsilk;">
            <div style="padding: 0;">
              <div
                class="amount-raised-bar tooltip"
                style="
                  width: 65%;
                  background-color: rgb(255, 176, 176);
                  height: 0.1rem;
                "
              >
                <span class="tooltiptext"
                  >$167 still needed for this project</span
                >
              </div>
            </div>
            <div class="text">
              <div class="wrapper" style="flex-direction: column;">
                <div style="padding: 0%; font-weight: 600;">
                  Only 3 days left to fund this project.
                </div>
                Join the 42 other donors who have already supported this
                project. Every dollar helps
              </div>
            </div>
            <div class="amount container">
              <div>
                <div class="wrapper">
                  <span class="input-prefix">$</span>
                  <input
                    type="numbers"
                    class="input-amount"
                    id="amount"
                    value="50"
                  />
                </div>
                <label style="padding: 0;" for="amount">Why give 50$?</label>
              </div>
              <button class="give-now button">Give now</button>
            </div>
          </div>

          <br />
          <div class="buttons container">
            <button class="button">Save for later</button>
            <button class="button">Tell your friends</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
