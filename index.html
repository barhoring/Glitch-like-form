<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glitch like form</title>
  </head>
  <body>
    <div class="main container">
      <div style="width: 300px;">
        <form action="/">
          <div class="text">
            <div class="wrapper">
              Join the 42 other donors who have already supported this project.
              Every dollar helps
            </div>
          </div>
          <div class="amount container">
            <div class="wrapper">
              <span class="input-prefix">$</span>
              <input class="input-amount" />
            </div>
            <button class="give-now button">Give now</button>
          </div>
          <br />
          <div class="buttons container">
            <button class="button">Save for later</button>
            <button class="button">Tell your friends</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
